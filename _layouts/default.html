<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{page.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>


<body>
    <script src="/assets/colourMode.js"></script>
    {% assign navigation = site.pages | sort: "order" %}
    <nav class="navbar navbar-expand container flex-column flex-md-row pb-0">
        <a href="/" class="ms-2 navbar-brand">Balaji Venkatesh</a>
        <div class="px-2 collapse navbar-collapse">
            <ul class="navbar-nav ">
                {% for nav in navigation %}
                <li class="nav-item">
                    <a class="nav-link {% if nav.url == page.url %} active {% endif %}" href="{{nav.url}}">
                        {{nav.title}}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
    <div class="container">
        <hr>
        {{ content }}
        <hr>
    </div>
    <footer class="container mb-3">
        <a href="https://www.linkedin.com/in/balajivca/" class="mb-1 btn btn-primary">
            <i class="bi bi-linkedin"></i> LinkedIn </a>
        <a href="https://github.com/balaji-venkatesh/" class="mb-1 btn btn-primary">
            <i class="bi bi-github"></i> GitHub </a>
        <a href="https://scholar.google.com/citations?user=5_CuemEAAAAJ" class="mb-1 btn btn-primary">
            <i class="bi bi-mortarboard-fill"></i> Google Scholar </a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
